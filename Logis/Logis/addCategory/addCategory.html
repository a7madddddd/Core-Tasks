<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #333;
            color: #fff;
            padding: 20px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .sidebar ul li a:hover {
            color: #ccc;
        }

        .sidebar ul li a.active {
            color: #fff;
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
        }

        #form {
            /* Add some padding and margin to the form */
            padding: 20px;
            margin: 10% 34% !important;

            /* Add a border and border radius to the form */
            border: 1px solid #ccc;
            border-radius: 10px;

            /* Add a box shadow to the form */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            /* Set the width of the form */
            width: 30%;

            /* Center the form horizontally */
        }

        #form label {
            /* Add some margin to the labels */

            /* Make the labels bold */
            font-weight: bold;
        }

        #form input,
        #form textarea,
        #form select {
            /* Add some padding to the input fields */
            padding: 10px;

            /* Add a border and border radius to the input fields */
            border: 1px solid #ccc;
            border-radius: 5px;

            /* Make the input fields full width */
            width: 100%;

            /* Add some margin to the input fields */
            margin-bottom: 20px;
        }

        #form input[type="submit"] {
            /* Style the submit button */
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #form input[type="submit"]:hover {
            /* Add a hover effect to the submit button */
            background-color: #0056b3;
        }
        
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div class="sidebar">
                    <br>
                    <br>
                    <ul>
                        <li>
                            <a href="#" class="active">BSR</a>
                        </li>
                        <br>
                        <li>
                            <a href="allCategories.html">Categories</a>
                        </li>
                        <li>
                            <a href=""> Products</a>
                        </li>
                        <li>
                            <a href="#">More</a>
                        </li>
                    </ul>
                </div>
            </div>
            <form id="formProducts">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Category Name</label>
                    <input type="text" class="form-control" id="CName" aria-describedby="emailHelp" name="CName">
                    <div id="emailHelp" class="form-text"></div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Category Image</label>
                    <input type="file" class="form-control" id="CImage" name="CImage">
                </div>

                <button type="submit" class="btn btn-primary" onclick="addCategory()">Submit</button>
            </form>
        </div>

        <script src="addCategory.js"></script>
</body>

</html>
